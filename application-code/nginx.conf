# /etc/nginx/nginx.conf

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80;
        listen       [::]:80;
        server_name  _;

        # Health check endpoint
        location /health {
            default_type text/html;
            return 200 "<!DOCTYPE html><p>Web Tier Health Check</p>\n";
        }

        # React app / frontend
        root    /usr/share/nginx/html;
        index   index.html index.htm;

        location / {
            try_files $uri /index.html;
        }

        # Proxy for /api/transaction and other API calls
        location /api/ {
            proxy_pass http://internal-intrnl-app-alb-812731221.us-east-1.elb.amazonaws.com/;
        }

        # Proxy for /transaction (direct calls without /api)
        location /transaction {
            proxy_pass http://internal-intrnl-app-alb-812731221.us-east-1.elb.amazonaws.com/transaction;
        }
    }
}

